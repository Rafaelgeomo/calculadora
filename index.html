<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="estilo.css">
  <title>Calculadora</title>
</head>

<body>
  <div class="calc">
    <h3>Calculadora</h3>
    <div class="operacoes">
      <div class="operacao-anterior"></div>
      <div class="operacao-atual"></div>
    </div>
    <div class="botoes-container">
      <button class="zerar">CE</button>
      <button class="limpar">C</button>
      <button class="deletar">DEL</button>
      <button class="operador">รท</button>
      <button class="numero">7</button>
      <button class="numero">8</button>
      <button class="numero">9</button>
      <button class="operador">*</button>
      <button class="numero">4</button>
      <button class="numero">5</button>
      <button class="numero">6</button>
      <button class="operador">-</button>
      <button class="numero">1</button>
      <button class="numero">2</button>
      <button class="numero">3</button>
      <button class="operador">+</button>
      <button class="numero">0</button>
      <button class="numero">.</button>
      <button class="calc-btn">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
